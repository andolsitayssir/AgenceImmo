<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Property</title>
    <link th:replace="layout/default-layout::link">
</head>
<body th:action="@{/edit-property}" th:replace="layout/default-layout::body(title='Edit Property')" >
   <div  th:fragment="content">
  <form action="" th:object="${annonceForm}" method="POST" enctype="multipart/form-data">
            
    <div  class="form-group mx-auto   mt-3 w-50" >
        <label class="form-label      fw-bold" for="title">Title </label>
        <input type="text" class="form-control"      placeholder="Title" id="title">
    </div>
      <p class="form-group   fw-bold mx-auto mt-3 w-50">Type</p>
      <div class="form-check form-group mx-auto mt-3 w-50">
        <input class="form-check-input" type="radio" name="type" id="sale" value="sale" checked="">
        <label class="form-check-label" for="sale">
            Sale
        </label>
      </div>
        <div class="form-check form-group mx-auto mt-3 w-50">
        <input class="form-check-input" type="radio" name="type" id="rental" value="rental" checked="">
        <label class="form-check-label" for="rental">
            Rental
        </label>
      </div>

   <div class=" form-group mx-auto mt-3 w-50">
    <label for="type" class="form-label  fw-bold ">Category</label>
    <select id="category" class="form-select " th:field="*{category}">
          <option th:each="category : ${categories}" 
                  th:value="${category}" 
                  th:text="${category}"></option>
      </select>
  </div>
  <div class=" form-group mx-auto mt-3 w-50">
    <label for="description" class="form-label   fw-bold">Details</label>
    <textarea class="form-control "      id="description" rows="3" cols="1" ></textarea>
  </div>
      <p class="form-group mx-auto mt-3 w-50  fw-bold">Price</p>
      <div class="form-group input-group mt-3 mx-auto w-50">
        <span class="input-group-text">TND</span>
        <input type="number" class="form-control"     aria-label="Amount (to the nearest dollar)">
       
      </div>
      <div  class="form-group mx-auto   mt-3 w-50" >
        <label class="form-label fw-bold" for="title">Governorate</label>
        <input type="text" class="form-control "    placeholder="Governorate" id="Governorate">
    </div>
    <div  class="form-group mx-auto mt-3 w-50" >
        <label class="form-label  fw-bold" for="title">City</label>
        <input type="text" class="form-control "   placeholder="City" id="city">
    </div>
    <div  class="form-group mx-auto   mt-3 w-50" >
        <label class="form-label  fw-bold" for="title">Street</label>
        <input type="text" class="form-control "  placeholder="Street" id="street">
    </div>
    <div class="form-group mx-auto   mt-3 w-50">
      <label for="formFile" class="form-label fw-bold">Photos</label>
      <input class="form-control" type="file" id="formFile">
    </div>
    <div class="form-group mx-auto mt-3 w-50">
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
        </form>
   </div>    
</body>
</html>
