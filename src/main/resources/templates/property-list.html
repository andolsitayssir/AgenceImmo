<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:replace="layout/default-layout::link">
    <title>All Properties</title>
</head>
<body th:replace="layout/default-layout::body(title='People List')">
    <div th:fragment="content">
        <table class="table table-hover mt-5">
  <thead>
    <tr class="table-primary ">
      <th scope="col">Title</th>
      <th scope="col">Type</th>
      <th scope="col">Category</th>
      <th scope="col">Price</th>
      <th scope="col">Governorate</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tr  th:each="property:${annonces}">
    <td th:text="${property.title}"></td>
    <td th:text="${property.type}"></td>
    <td th:text="${property.category}"></td>
    <td th:text="${property.price}"></td>
    <td th:text="${property.governorate}"></td>
    </tr>
  <tr>
    <td th:if="${#lists.isEmpty(annonces)}" colspan="6">
      <p>No products available. Please add a new product.</p>
   </td>
  </tr>
<table>
    </div>  
</body>
</html>
