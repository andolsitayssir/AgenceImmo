<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgenceImmo</title>
    <link th:replace="layout/default-layout::link">
   
<body th:action="@{/annonces/landing-page}" th:replace="layout/default-layout::body(title='landing page')">
    <div th:fragment="content">
        <div class="row mt-5">
            <form th:action="@{/annonces/landing-page}" method="get" class="form-inline">
              <div class="form-group mb-2 w-25">
                <label for="type" class="mr-2">Type:</label>
                <select id="type" name="type" class="form-control">
                  <option value="" th:text="'All Types'"></option>
                  <option th:each="type : ${types}" th:value="${type}" th:text="${type}"></option>
                </select>
              </div>
              <div class="form-group mb-2 ml-3 w-25">
                <label for="category" class="mr-2">Category:</label>
                <select id="category" name="category" class="form-control">
                  <option value="" th:text="'All Categories'"></option>
                  <option th:each="category : ${categories}" th:value="${category}" th:text="${category}"></option>
                </select>
              </div>
              <button type="submit" class="btn btn-primary mb-2 ml-3">Filter</button>
            </form>
          </div>
        
  <div class="container">
    <div class="row mt-5">
      <div class="col-12">
        <h1 class="text-center">All Properties</h1>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-md-4 mb-3" th:each="property : ${annonces}">
        <div class="card border-dark h-100">
          <div class="card-header" th:text="${property.category}"></div>
          <div class="card-body">
            <h4 class="card-title" th:text="${property.type}"></h4>
            <p class="card-text" th:text="'Price: ' + ${property.price} + ' TND'"></p>
            <p class="card-text" th:text="'Governorate: ' + ${property.address.governorate}"></p>
            <p class="card-text" th:text="'Tel: ' + ${property.tel}"></p>
            <button type="button" class="btn btn-secondary  ">More Dtails</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
</div>
</body>
</html>
