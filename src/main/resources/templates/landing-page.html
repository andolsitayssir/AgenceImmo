<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgenceImmo</title>
    <link th:replace="layout/layout-home::link">
   <style>
        .card {
      border:none;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
   </style>
    <body th:action="@{/properties}" th:replace="layout/layout-home::body(title='Landing Page')">
      <div th:fragment="content">
        <form th:action="@{/properties/filter}" method="get" class="form-inline row "style="margin-top:20vh" >
              <div class="form-group mb-2 mr-5 col">
                <select id="type" name="type" class="form-control">
                  <option value="" th:text="'All Types'"></option>
                  <option th:each="type : ${types}" th:value="${type}" th:text="${type}"></option>
                </select>
              </div>
              <div class="form-group mb-2 mr-5 col">
                <select id="category" name="category" class="form-control">
                  <option value="" th:text="'All Categories'"></option>
                  <option th:each="category : ${categories}" th:value="${category}" th:text="${category}"></option>
                </select>
              </div>
              <button type="submit" class="btn btn-primary mb-2 ml-3 col-2"><i class="bi bi-search"></i></button>
            </form>

         
        
  <div class="container">
    <div class="row mt-5">
      <div class="col-12">
        <h1 class="text-center">All Properties</h1>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-md-4 mb-3" th:each="property,state : ${annonces}">
        <div class="card border-dark h-100">
          <div class="card-header text-black fw-bold " style=" text-align: center;" th:text="${property.category}"></div>
          <div class="card-body h-50">
            <div class="card-img-top mx-2" style="width: 90%; height: 50%; overflow: hidden;">
              <img th:src="(${property.photos != null and property.photos.size() > 0} ? @{|/images/${property.photos[0].url}|} : @{'/images/no-image.jpg'})"
                   alt="photo"
                   style="width: 100%; height: 100%; object-fit: cover;">
          </div>
            <h4 class="card-title " th:text="${property.type}"></h4>
            <p class="card-text " > <i class="fa-solid fa-dollar" style="margin-right:0.5em ;"></i> <span th:text=" ${property.price} + ' TND'"></span></p>
            <p class="card-text "> <i class="fa-solid fa-location-dot"style="margin-right:0.5em ;" ></i><span th:text=" ${property.address.governorate}"></span></p>
            <p class="card-text "><i class="fa-solid fa-phone" style="margin-right:0.5em ;"></i><span th:text="${property.tel}"></span></p>
            <form th:action="@{|/properties/${property.annonce_id}/property-details|}" method="get">
            <input type="submit" class="btn btn-primary" value="More details">
         </form> 
        </div>
        </div>
      </div>
    </div>
  </div>
  <div>
    <ul class="pagination pagination-sm">
      <li class="page-item" th:classappend="${currentPage==0?'disabled':''}">
        <a class="page-link" th:href="@{|/properties?page=${currentPage - 1}&pageSize=${pageSize}|}">&laquo;</a>
      </li>
      <li th:each="index: ${#numbers.sequence(0, totalPages - 1)}" class="page-item"
          th:classappend="${currentPage == index ? 'active' : ''}">
        <a class="page-link" th:href="@{|/properties?page=${index}&pageSize=${pageSize}|}" th:text="${index + 1}"></a>
      </li>
      <li class="page-item" th:classappend="${currentPage == totalPages - 1 ? 'disabled' : ''}">
        <a class="page-link" th:href="@{|/properties?page=${currentPage + 1}&pageSize=${pageSize}|}">&raquo;</a>
      </li>
    </ul>
    
  </div>
</div></div>
</body>
</html>
