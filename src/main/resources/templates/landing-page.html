<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgenceImmo</title>
    <link th:replace="layout/default-layout::link">
   
<body th:action="@{/home/landing-page}" th:replace="layout/default-layout::body(title='landing page')">


  <div th:fragment="content">
        <div class="row col-12 mt-5">
            <form th:action="@{/home/filter}" method="get" class="form-inline col-6">
              <div class="form-group mb-2 mr-5 ">
                <select id="type" name="type" class="form-control">
                  <option value="" th:text="'All Types'"></option>
                  <option th:each="type : ${types}" th:value="${type}" th:text="${type}"></option>
                </select>
              </div>
              <div class="form-group mb-2 mr-5">
                <select id="category" name="category" class="form-control">
                  <option value="" th:text="'All Categories'"></option>
                  <option th:each="category : ${categories}" th:value="${category}" th:text="${category}"></option>
                </select>
              </div>
              <button type="submit" class="btn btn-primary mb-2 ml-3">Filter</button>
            </form>

          </div>
        
  <div class="container">
    <div class="row mt-5">
      <div class="col-12">
        <h1 class="text-center">All Properties</h1>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-md-4 mb-3" th:each="property,state : ${annonces}">
        <div class="card border-dark h-100">
          <div class="card-header text-white" style="background-color: rgb(173, 205, 233);" th:text="${property.category}"></div>
          <div class="card-body h-50">
            <div class="card-img-top">
                <img th:src="${(property.photos != null and property.photos.size() > 0) 
                  ? '/images/' + property.photos[0].url 
                  : '/images/no-image.jpg'}"  class="img-fluid" style="max-height: 25%;" />
            </div>
            
            <h4 class="card-title" th:text="${property.type}"></h4>

            <p class="card-text" > <i class="fa-solid fa-dollar" style="margin-right:0.5em ;"></i> <span th:text=" ${property.price} + ' TND'"></span></p>
            <p class="card-text"> <i class="fa-solid fa-location-dot"style="margin-right:0.5em ;" ></i><span th:text=" ${property.address.governorate}"></span></p>
            <p class="card-text"><i class="fa-solid fa-phone" style="margin-right:0.5em ;"></i><span th:text="${property.tel}"></span></p>

            <button type="button" class="btn btn-secondary  ">More Dtails</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div>
    <ul class="pagination pagination-sm">
      <li class="page-item" th:classappend="${currentPage==0?'disabled':''}">
        <a class="page-link" th:href="@{|/home/landing-page?page=${currentPage - 1}&pageSize=${pageSize}|}">&laquo;</a>
      </li>
      <li th:each="index: ${#numbers.sequence(0, totalPages - 1)}" class="page-item"
          th:classappend="${currentPage == index ? 'active' : ''}">
        <a class="page-link" th:href="@{|/home/landing-page?page=${index}&pageSize=${pageSize}|}" th:text="${index + 1}"></a>
      </li>
      <li class="page-item" th:classappend="${currentPage == totalPages - 1 ? 'disabled' : ''}">
        <a class="page-link" th:href="@{|/home/landing-page?page=${currentPage + 1}&pageSize=${pageSize}|}">&raquo;</a>
      </li>
    </ul>
    
  </div>
</div>
</body>
</html>
