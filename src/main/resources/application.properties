
spring.application.name=annonce
spring.web.resources.static-locations=file:src/main/resources/static
server.port=8081

#thymleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML

#LOGGING
logging.level.org.springframework=DEBUG
logging.level.org.hibernate=DEBUG
logging.file.name=logs/app.log
logging.file.path=logs
#DB URL
spring.datasource.url=jdbc:mysql://localhost:3306/annonce_db?useSSL=false&useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC

#identifiers useed for auth on MySQL
 spring.datasource.username=root
 
 
spring.jpa.generate-ddl=true
#(create, create-drop,validate,update)
spring.jpa.hibernate.ddl-auto=update


spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect